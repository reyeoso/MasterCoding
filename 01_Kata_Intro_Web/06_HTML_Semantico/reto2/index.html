<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Zapo Club</title>
    <link rel="stylesheet" href="./style06.css">

    <header>
        <header>
            <h1>Bienvenido al club de ciclismo de San Pedro Cholula</h1>
            </header>
    </header>
</head>
<body>
    <main class="primera">
        <section>
            <h2>Informacion general</h2>
            <label for="nombre">Nombre:</label>

        </section>

        <section>
            <label for="">Eres miembro?</label>

            <input type="radio" id="rad2" name="radio2" value="3">No
        </section>

        <section>
            <label for="cajita">Describe tu personalidad:</label> <br>
            <textarea name="" id="cajita" cols="50" rows="5"></textarea> 
            
        </section>

        <section>
            <label for="email1">E-mail:</label>
            <input type="email" id="email1">
        </section>
    </main>

    <main>
        <section>
            <br>
            <label for="colores">Elige tu principal modalidad:</label>
            <select name="" id="">Elige tu principal modalidad:
                <option value="1">Montana</option>
                <option value="2">Ruta</option>
                <option value="4">Ciclocross</option>
            </select>
        </section>

        <section>
            <p>Selecciona cuando deseas iniciar tus entrenamientos:</p>
             <input type="datetime-local">
        </section>

        <section>
            <input type="checkbox" id="rad" name="radio1" value="1">Confirmo que asistire a mi primer entrenamiento
            
            
        </section>

        <section>
            <input type="submit" name="enviar" id="send">
        </section>
    </main>
